version: '3.7'

services:
  app:
    build: ./app
    command: flask run --host=0.0.0.0
    volumes:
      - ./app/:/home/app/app
    environment:
      - FLASK_APP=airq/__init__.py
      - FLASK_ENV=development
      - MEMCACHED_SERVERS=memcached
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - memcached
  memcached:
    image: memcached:latest
    ports:
      - 11211:11211
    command: ["-m", "512m"]

