version: '3.7'

services:
  app:
    build: ./app
    command: flask run --host=0.0.0.0
    volumes:
      - ./app/:/home/app/app
    environment:
      - FLASK_APP=airq/__init__.py
      - FLASK_ENV=development
      - MEMCACHED_SERVERS=memcached
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - 5000:5000
    depends_on:
      - db
      - memcached
  memcached:
    image: memcached:latest
    ports:
      - 11211:11211
    command: ["-m", "512m"]
  db:
    image: postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres

volumes: 
  pgdata:


