<div class="form-field">
    {% if not field.widget.input_type == "submit" %}
        <label>{{ field.label }}</label>
    {% endif %}
    {{ field }}
    {% if field.errors %}
        <ul class="errors">
            {% for error in field.errors %}
                <li>
                    {{ error }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
